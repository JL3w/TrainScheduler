<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluidy text-center">
            <h1 class="display-4">Planes, Trains & Automobiles*</h1>
            <p class="lead"> Find the time to catch the right train. *Planes and Automobiles not included. </p>
        </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4" id="border">
                <div class="card-header">Train Schedule</div>
                <div class="card-body">
                    <table class="table table-sm table-hover" id='sched'>
                        <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                        </thead>
                    <tbody>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <div class="row">
            <div class="col-md-12">
              <div class="card mb-4">
                <div class="card-header">Add Train</div>
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="name-input">Train Name</label>
                      <input class="form-control" id="name-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="dest-input">Destination</label>
                      <input class="form-control" id="dest-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="first-input">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="first-input" placeholder="" type="text">
                    </div>
                    <div class="form-group">
                      <label for="freq-input">Frequency</label>
                      <input class="form-control" id="freq-input" placeholder="" type="text">
                    </div>
                    <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
                  </form>
      
                </div>
              </div>
            </div>
          </div>
      
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
</body>
</html>
